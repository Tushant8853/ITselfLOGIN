<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUp_style.css">
    <script src="https://kit.fontawesome.com/3e491b81cc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-sharp fa-solid fa-user-secret"></i>
                        <input type="text" placeholder="User Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-at"></i>
                        <input type="email" placeholder="Email" >
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="PASSWORLD">
                    </div>
                    <div class="btn-field">
                        <button type="button" id="signupBtn" onclick="window.location.reload();" class="btn1" type="button">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
